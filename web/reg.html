<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App - Регистрация</title>
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="eel.js"></script>
  <script src="js/main.js" defer></script>
</head>
<body>
  <div id="app">
    <div class="form">
      <input class="form-input" type="text" id="loginInp" placeholder="Логин">
      <input class="form-input mt-3" type="text" id="passInp" placeholder="Пароль">
      <button class="btn">Зарегистрироваться</button>
      <label class="form-checkbox form-inline">
        <input type="checkbox" checked=""><i class="form-icon"></i> Запомнить меня
      </label>
    </div>
  </div>
</body>
</html>
