<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App - Авторизация</title>
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="eel.js"></script>
  <script src="js/blocker.js"></script>
  <script src="js/auth.js" defer></script>
</head>
<body>
  <div id="app">
    <div class="form">
      <input class="form-input" type="text" id="loginInp" placeholder="Логин">
      <input class="form-input mt-3" type="password" id="passInp" placeholder="Пароль">
      <button class="btn" id="authBtn">Войти</button>
      <div class="flex-space-between">
        <label class="form-checkbox form-inline">
          <input type="checkbox" id="rememberMeInp" checked><i class="form-icon"></i> Запомнить меня
        </label>
        <a href="index.html" class="btn-link"><< Назад</a>
      </div>
    </div>
  </div>
</body>
</html>
